<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
    <HEAD>
        <TITLE>
            Fictional Character Generator
        </TITLE>
        <script src="http://underscorejs.org/underscore-min.js"> </script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </HEAD>
    <BODY>
        <h1>Fictional Character Generator</h1>
<div id="container">
	<div class="section">
    <h2>Create Character</h2>
    <a>Character Name: </a>
    <input type="text" id="charName"/>
    <input type="button" value="Submit" id="submitButton"/>
    <br />
    <br />
    <input type="radio" name="sex" value="Male"><a>Male</a>
    <input type="radio" name="sex" value="Female"><a>Female</a>
    <br />
    <br />
    <input type="button" value="Generate" id="generateButton">
    <br />
    <br />
    <div class="subsection">
      <p>Head</p>
    </div>
    <div class="subsection">
      <p>Torso</p>
    </div>
    <div class="subsection">
      <p>Legs</p>
    </div>
  </div>
	<div class="section">
	</div>
</div>
<script src="script.js"></script>
    </BODY>
</HTML>
